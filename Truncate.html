<script>
function truncateString(str, num) {
  // Clear out that junk in your trunk
  var newStr="";
  if(str.length>num){
    if(num<=3){
      newStr=str.substr(num)+"...";
    } else {
      newStr=str.substr(num-3) + "...";
    }
  } else {
    newStr=str;
  }
  console.log(newStr);
  return newStr;
}

truncateString("A-tisket a-tasket A green and yellow basket", 11);


</script>
